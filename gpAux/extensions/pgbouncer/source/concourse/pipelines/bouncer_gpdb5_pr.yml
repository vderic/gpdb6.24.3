# ======================================================================
## resources
## ======================================================================

resource_types:
  - name: pull_request
    type: registry-image
    source:
      repository: teliaoss/github-pr-resource
      tag: v0.21.0
  - name: gcs
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:
- name: pgbouncer_pr
  type: pull_request
  source:
    access_token: {{git-access-token}}
    base_branch: "pgbouncer_1_8_1"
    repository: greenplum-db/pgbouncer
    ignore_paths:
      - doc/*
      - README*

- name: centos-gpdb-dev-7
  type: registry-image
  source:
    repository: gcr.io/data-gpdb-public-images/gpdb5-centos7-build-test
    tag: latest

- name: gpdb5_src
  type: git
  source:
    branch: 5X_STABLE
    uri: https://github.com/greenplum-db/gpdb.git
    ignore_paths:
    - gpdb-doc/*
    - README*

- name: bin_gpdb5_centos7
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{gpdb5-bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: {{bin_gpdb5_centos7_versioned_file}}

jobs:
- name: gpdb5_pgbouncer_test
  plan:
  - in_parallel:
    - get: pgbouncer_pr
      trigger: true
      version: every
    - get: centos-gpdb-dev-7
    - get: gpdb5_src
    - get: bin_gpdb
      resource: bin_gpdb5_centos7
  - put: pgbouncer_pr
    params:
      path: pgbouncer_pr
      status: pending
  - task: build_pgbouncer
    input_mapping:
      pgbouncer_src: pgbouncer_pr
      gpdb_src: gpdb5_src
    config:
      platform: linux
      inputs:
      - name: pgbouncer_src
      - name: gpdb_src
      outputs:
      - name: pgbouncer_bin
      run:
        path: pgbouncer_src/concourse/scripts/build.bash
    image: centos-gpdb-dev-7
    on_failure: &pr_failure
      put: pgbouncer_pr
      params:
        path: pgbouncer_pr
        status: failure
    timeout: 30m
  - task: psql_test
    input_mapping:
      pgbouncer_src: pgbouncer_pr
      gpdb_src: gpdb5_src
    config:
      platform: linux
      inputs:
      - name: pgbouncer_src
      - name: pgbouncer_bin
      - name: gpdb_src
      - name: bin_gpdb
      run:
        path: pgbouncer_src/concourse/scripts/psql_test.bash
    image: centos-gpdb-dev-7
    on_failure: *pr_failure
    timeout: 30m


- name: set-pr-status
  plan:
  - in_parallel:
    - get: pgbouncer_pr
      trigger: true
      passed:
      - gpdb5_pgbouncer_test
  - put: report_pr_success
    resource: pgbouncer_pr
    params:
      path: pgbouncer_pr
      status: success
